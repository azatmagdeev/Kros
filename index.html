<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kros</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #c-wrapper {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #c {
            width: 100%;
            height: 100%
        }

        #loadingPercent {
            position: absolute;
            z-index: 5;
            /*display: none;*/
            background-color: white;
            border-radius: 10px;
            padding: 5px;
        }

        #details, #mats-wrapper {
            visibility: hidden;
            position: absolute;
            display: flex;
            min-width: 100%;
            height: 20%;
            bottom: 0;
            justify-content: center;
            align-items: center;
            overflow: scroll;
            flex-wrap: nowrap;
            z-index: 5;
            /*text-align: center;*/
            /*text-wrap: none;*/
        }

        #details {
            background-color: rgba(0%, 100%, 0%, .5);
        }

        #mats {
            display: flex;
            background-color: rgba(0%, 0%, 100%, .3);
            flex-grow: 1;
            justify-content: center;
            /*overflow:scroll;*/
        }

        .item {
            width: 8vh;
            height: 80%;

            /*background-color: grey;*/
            margin: 5px;
            display: inline-block;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .arrow {
            background-color: rgba(100%, 0%, 0%, .5);
            color: white;
            font-size: larger;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .constructor{
            display:flex;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div class="constructor">
    <div class="left">
        <div id="c-wrapper">
            <canvas id="c">
            </canvas>
            <div id="loadingPercent">Загрузка модели ...</div>

            <div id="mats-wrapper">
                <!--        <div class="left arrow item"><</div>-->
                <div id="mats" class="item"></div>
                <!--        <div class="right arrow item">></div>-->
            </div>
        </div>
    </div>
    <div class="right">
        <div class="details-container">
            <h1>
                Конструктор обуви Babylon
            </h1>
            <div class="type">
                <div class="type-block">
                    <div class="underline">
                        Тип:
                    </div>
                    <div class="choice">
                        низкий кед для мужчин
                    </div>
                </div>
                <div class="type-block">
                    <div class="underline">
                        Размер:
                    </div>
                    <div class="choice">
                        <select>
                            <option>выберите размер</option>
                            <option>38</option>
                            <option>39</option>
                        </select>
                        <div class="how">как подобрать размер?</div>
                    </div>
                </div>
                <div class="price">
                    <p>11600 ₽</p>
                    <button>
                        Купить
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>



<script src="gltf.js" type="module"></script>
<!--<script src="app.js" type="module"></script>-->
</body>
</html>
